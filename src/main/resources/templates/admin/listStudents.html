<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead>
    <th>Student</th>
    <th></th>
    </thead>
    <tbody>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.getFirstName()}"></td>
        <td th:text="${student.getLastName()}"></td>
        <td>
            <a th:href="@{/admin/approve/hit/{id}(id=${student.id})}">Approve</a>
        </td>
    </tr>
    </tbody>
    </tbody>
</table>
</body>
</html>
