<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 ">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Applications</title>
    <link rel="icon" href="../images/favicon.ico">
    <!-- jQuery UI -->
    <link rel="stylesheet" type="text/css" href="../css/jquery/jquery-ui.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
    <!-- Owl-coursel -->
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.theme.css">
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.transitions.css">
    <!-- Font-awesome -->
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <!-- Fw -->
    <link rel="stylesheet" type="text/css" href="../css/fw.css">
    <!-- Style-->
    <link rel="stylesheet" type="text/css" href="../css/style/finder.css">
</head>
<body>
<div class="preloader"><i class="fa fa-spinner"></i></div>

<!-- START of ALL MENUS -->

<!-- Start of SIDE MENU BAR -->
<div th:replace="html/base_fragments :: side_menu_bar"></div>
<!-- End of SIDE MENU BAR -->

<header class="header-absolute smaller">

    <!-- Start of TOP HEADER MENU -->
    <div th:replace="html/base_fragments :: top_header_menu"></div>
    <!-- End of TOP HEADER MENU -->

    <!-- Start of MAIN MENU BAR - ADMIN -->
    <div th:replace="html/base_fragments :: main_menu_bar"></div>
    <!-- End of MAIN MENU BAR -->
</header>

<!-- END of ALL MENUS -->
<!-- END of ALL MENUS -->

<section class="block">
    <div class="container">
        <div class="title-group line-default">
            <h1>Manage Applications</h1>
            <h4><a href="/applicant_resume">View My Resume</a></h4>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="list-2"><!-- Product-item -->
                    <a class="thumb-item" href="/applicant_dashboard_applied">
                        <i class="fa fa-file-text-o"></i>
                        <h4 class="heading f-20">Applied<br></h4>
                    </a>
                    <a class="thumb-item" href="/applicant_dashboard_approved">
                        <i class="fa fa-clipboard"></i>
                        <h4 class="heading f-20">Approved<br></h4>
                    </a>
                    <a class="thumb-item" href="/applicant_dashboard_accepted">
                        <i class="fa fa-check-circle"></i>
                        <h4 class="heading f-20">Accepted<br></h4>
                    </a>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="box p-40">
                    <div></div>
                    <h4 class="title f-30">Approved<br></h4>
                <div class="border-1x p-20 m-b-10">
                    <div class="row">
                        <div class="col-sm-10 " th:each="user : ${approvedprogram}">
                            <h3   class="p-0 f-20"> <span th:text="${user.name}"></span></h3>
                            <span style="color:green"><h3 class="p-0 f-20"><a href="">ACCEPT</a></h3></span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>

<!-- START of FOOTER -->
<div th:replace="html/base_fragments :: footer"></div>
<!-- End of FOOTER -->

<!-- jQuery -->
<script src="../js/jquery/jquery-2.2.4.min.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap/bootstrap.min.js"></script>
<!-- Owl-coursel -->
<script src="../js/owl-coursel/owl.carousel.js"></script>
<!-- Classie -->
<script src="../js/classie.js"></script>
<!-- Script -->
<script src="../js/script.js"></script>
</body>
</html>
