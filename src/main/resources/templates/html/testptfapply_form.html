<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 ">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Admin</title>
    <link rel="icon" href="../images/favicon.ico">
    <!-- jQuery UI -->
    <link rel="stylesheet" type="text/css" href="../css/jquery/jquery-ui.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
    <!-- Owl-coursel -->
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.theme.css">
    <link rel="stylesheet" type="text/css" href="../css/owl-coursel/owl.transitions.css">
    <!-- Font-awesome -->
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <!-- Fw -->
    <link rel="stylesheet" type="text/css" href="../css/fw.css">
    <!-- Style-->
    <link rel="stylesheet" type="text/css" href="../css/style/finder.css">
    <!--Test style-->
    <link rel="stylesheet" type="text/css" href="../css/testhitapply_form.css">
</head>
<body>
<div class="preloader"><i class="fa fa-spinner"></i></div>


<!-- START of ALL MENUS FOR ADMIN -->

<!-- Start of SIDE MENU BAR -->
<div th:replace="html/base_fragments :: side_menu_bar_admin"></div>
<!-- End of SIDE MENU BAR -->

<header class="header-absolute smaller">

    <!-- Start of TOP HEADER MENU -->
    <div th:replace="html/base_fragments :: top_header_menu_admin"></div>
    <!-- End of TOP HEADER MENU -->

    <!-- Start of MAIN MENU BAR - ADMIN -->
    <div th:replace="html/base_fragments :: main_menu_bar_admin"></div>
    <!-- End of MAIN MENU BAR -->
</header>

<!-- END of ALL MENUS FOR ADMIN -->

<section class="block">
    <div class="container">
        <div class="title-group line-default">
            <h1>Promising in Future Application</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
            </div>
        </div>
    </div>
</section>
</header>

                <form th:action="@{/submitptf}" th:object="${user}" method="post" action="#">
                    <input type="hidden" th:field="*{id}">


                                <span th:if="${#fields.hasErrors('usworkAuth')}"
                                      th:errors="*{usworkAuth}">diplomaStatus Error</span>

                    <div class="custom-select">
                        <label for="select-choice1" class="label select-1"><span class="selection-choice">Are you Authorized to Work in United States?</span> </label>
                        <select id="select-choice1" class="select" th:field="*{usworkAuth}">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <span th:if="${#fields.hasErrors('objectoritentedExperience')}"
                          th:errors="*{objectoritentedExperience}">objectoritentedExperience Error</span>

                    <div class="custom-select">
                        <label for="select-choice2" class="label select-2"><span class="selection-choice">Do you have Experience with Object Oritened Programmming?</span> </label>
                        <select id="select-choice2" class="select" th:field="*{objectoritentedExperience}">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <span th:if="${#fields.hasErrors('gradYear')}"
                          th:errors="*{gradYear}">gradYear Error</span>

                    <div class="custom-select">
                        <label for="select-choice3" class="label select-3"><span class="selection-choice">Have you graduated college within the last 6 years?</span> </label>
                        <select id="select-choice3" class="select" th:field="*{gradYear}">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <span th:if="${#fields.hasErrors('major')}"
                                th:errors="*{major}">gradYear Error</span>

                    <div class="custom-select">
                        <label for="select-choice4" class="label select-4"><span class="selection-choice">Have you graduated college within the last 6 years?</span> </label>
                        <select id="select-choice4" class="select" th:field="*{major}">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <span th:if="${#fields.hasErrors('salary')}"
                          th:errors="*{salary}">gradYear Error</span>

                    <div class="custom-select">
                        <label for="select-choice1" class="label select-1"><span class="selection-choice">Do you currently have a salary less than $42,000?</span> </label>
                        <select id="select-choice1" class="select" th:field="*{salary}">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                                </div>
                                <div class="form-group"></div>
                                <button type="submit" class="ht-btn bg-4f84c4 pull-right">Submit</button>

                            </div>
                        </div>
                    </div>
                </form>


<!-- START of FOOTER -->
<div th:replace="html/base_fragments :: footer"></div>
<!-- End of FOOTER -->


<!-- jQuery -->
<script src="../js/jquery/jquery-2.2.4.min.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap/bootstrap.min.js"></script>
<!-- Owl-coursel -->
<script src="../js/owl-coursel/owl.carousel.js"></script>
<!-- Classie -->
<script src="../js/classie.js"></script>
<!-- Script -->
<script src="../js/script.js"></script>
<!--Test JS-->
<script src="/../js/testhitapply_form.js"></script>
</body>
</html>
